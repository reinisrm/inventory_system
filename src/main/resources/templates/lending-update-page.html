<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <style>
        body {
             margin: 0;
             padding: 0;
             font-family: Arial, sans-serif;
         }

         .navbar {
             background-color: #333;
             overflow: hidden;
         }

         .navbar a {
             float: left;
             color: #fff;
             text-align: center;
             padding: 14px 16px;
             text-decoration: none;
             font-size: 16px;
         }

         .navbar a:hover {
             background-color: #4CAF50;
             color: #333;
         }

         .navbar .logout {
             float: right;
             margin-right: 60px;
         }

         .content {
             padding: 20px;
         }

         .container {
             background-color: #222;
             color: #fff;
             padding: 20px;
         }

         table {
             width: 100%;
             border-collapse: collapse;
         }

         th, td {
             padding: 10px;
             text-align: left;
             border-bottom: 1px solid #4CAF50;
         }

         th {
             background-color: #4CAF50;
             color: #fff;
         }

         tr:nth-child(even) {
             background-color: #333;
         }

         tr:hover {
             background-color: #4CAF50;
             color: #fff;
         }
         .btn {
             display: inline-block;
             padding: 10px 20px;
             padding-top: 10px;
             background-color: #4CAF50;
             color: #fff;
             text-decoration: none;
             border-radius: 4px;
         }

         .btn:hover {
             background-color: #45a049;
         }

    </style>
</head>
<body>

    <a href="/home">Home</a>
    <a href="/personel/showAll">Personel</a>
    <a href="/courses/showAll">Courses</a>

    <a class="logout" href="http://localhost:8080/logout">Log out</a>
</div>

<!-- Main content -->
<div class="content">
    <div class="container">
        <h2>Update Lending</h2>
        <form th:action="@{/lending/update/__${lending_id}__}" th:object="${lending}" method="post">
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" name="date" required>
            </div>
            <div>
                <label for="estimatedReturnDate">Estimated Return Date</label>
                <input type="date" id="estimatedReturnDate" th:field="*{estimatedReturnDate}" name="estimatedReturnDate" required>
            </div>
            <div>
                <label for="isReceived">Received</label>
                <input type="checkbox" id="isReceived" th:field="*{isReceived}" name="isReceived">
            </div>
            <div>
                <label for="isReturned">Returned</label>
                <input type="checkbox" id="isReturned" th:field="*{isReturned}" name="isReturned">
            </div>
            <div>
                <label for="comments">Comments</label>
                <input type="text" id="comments" th:field="*{comments}" name="comments">
            </div>

            <!-- Dropdown for Inventory -->
            <div>
                <label for="inventory">Inventory</label>
                <select id="inventory" th:field="*{inventory.inventoryId}" name="inventoryId" required>
                    <option th:each="inv : ${inventoryList}" th:value="${inv.inventoryId}" th:text="${inv.device}"></option>
                </select>
            </div>

            <!-- Dropdown for Borrower -->
            <div>
                <label for="borrower">Borrower</label>
                <select id="borrower" th:field="*{borrower.personId}" name="borrowerId" required>
                    <option th:each="borrower : ${borrowerList}" th:value="${borrower.personId}" th:text="${borrower.name}"></option>
                </select>
            </div>

            <!-- Dropdown for Lender -->
            <div>
                <label for="lender">Lender</label>
                <select id="lender" th:field="*{lender.personId}" name="lenderId" required>
                    <option th:each="lender : ${lenderList}" th:value="${lender.personId}" th:text="${lender.name}"></option>
                </select>
            </div>

            <button type="submit">Update Lending</button>
        </form>
    </div>
</div>
</body>
</html>
